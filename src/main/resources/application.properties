#Information about App in general
spring.application.name= Fixed Asset Management


server.port=8081
server.servlet.context-path=/api/v1

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.datasource.url=jdbc:postgresql://localhost:5433/gda
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=debug

# Enable response compression
server.compression.enabled=true
# The comma-separated list of mine types that should be compressed
server.compression.mime-types=text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
#Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024
#Enable HTTP/2 support, if the currrent enviroment supports it
server.http2.enabled=true


